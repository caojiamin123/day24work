<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>work11demo10</title>
	</head>
	<body>
		<form action="" id="demoform">
			<p>
				<label for="user">username:</label>
				<input type="text" id="user" name="username" value="" />
			</p>
			<p>
				<label for="pass">password:</label>
				<input type="password" id="pass" name="password" value="" />
			</p>
			<p>
				<input type="submit" value="提交" id="btn"/>
			</p>
		</form>
	</body>
	<script src="js/jquery-1.9.1.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery.validate.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function(){
			$("#demoform").validate({
				rules:{
					username:{
						required:true,
						rangelength:[3,10],
						remote:{
							url:"remote.json",
							type:"post",
							data:{
								loginTime:function(){
									return +new Date;
								}
							}
						}
					},
					password:{
						required:true,
						rangelength:[6,16]
					}
				},
				messages:{
					username:{
						required:"此项必填",
						rangelength:"用户名是3-10位字符",
						remote:"用户名已存在"
					},
					password:{
						required:"此项必填",
						rangelength:"密码是6-16位字符"
					}
				}  
			})
		})
	</script>
</html>
