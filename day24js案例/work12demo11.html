<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>work12demo11</title>
	</head>
	<body>
		<form action="" id="demoform">
			<p>
				<label for="user">username:</label>
				<input type="text" id="user" name="username" value="" />
			</p>
			<p>
				<label for="pass">password:</label>
				<input type="password" id="pass" name="password" value="" />
			</p>
			<p>
				<input type="submit" value="提交" id="btn"/>
				<button id="check">检查</button>
			</p>
		</form>
	</body>
	<script src="js/jquery-1.9.1.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery.validate.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function(){
			$("#demoform").validate({
				rules:{
					username:{
						required:true,
						minlength:3,
						maxlength:10
					},
					password:{
						required:true,
						minlength:6,
						maxlength:16
					}
				},
				messages:{
					username:{
						required:"此项必填",
						minlength:"最少3位",
						maxlength:"最大10位"
					},
					password:{
						required:"此项必填",
						minlength:"最少6位",
						maxlength:"最大16位"
					}
				}  
			})
			$("#check").click(function(){
				alert($("#demoform").valid()?"验证通过":"请检查您的输入");
			})
		})
	</script>
</html>
